swagger: '2.0'
info:
  version: 1.0.0
  title: 'BAG API'
host: bag.basisregistraties.overheid.nl
basePath: /api/v1
schemes:
  - https
consumes:
  - application/json
produces:
  - application/hal+json
externalDocs:
  description: 'Informatie over de BAG in de Linked Data Viewer.'
  url: 'https://bag.basisregistraties.overheid.nl'
securityDefinitions:
  apiKey:
    type: apiKey
    name: 'X-Api-Key'
    in: header
    description: |
      De API-key die je hebt gekregen dient bij elke request naar de BAG API via de `X-Api-Key` request header meegestuurd te worden. Indien deze niet juist wordt meegestuurd, of het een ongeldige key betreft, zul je de foutmelding `403 Forbidden` terugkrijgen.
security:
  - apiKey: []
tags:
  - name: Pand
    description: 'Het Pand API endpoint levert informatie aangaande één of meer instanties van een Pand: Een pand is een gebouw waar je in kunt en dat je af kan sluiten. Het gebouw staat altijd op de grond.'
  - name: Ligplaats
    description: 'Het Ligplaats API endpoint levert informatie aangaande één of meer instanties van een Ligplaats: Een ligplaats is een vaste plaats in het water waar een vaartuig langdurig mag liggen. Soms hoort er ook een oever bij deze ligplaats. De gemeente heeft de ligplaats aangewezen.'
  - name: Standplaats
    description: 'Het Standplaats API endpoint levert informatie aangaande één of meer instanties van een Standplaats: Een standplaats is een door de gemeente aangewezen plek voor verplaatsbare woon-, werk- of recreatieve doeleinden.'
  - name: Verblijfsobject
    description: 'Het Verblijfsobject API endpoint levert informatie aangaande één of meer instanties van een Verblijfsobject: Een verblijfsobject is zelfstandige ruimte in een pand.'
  - name: 'Openbare ruimte'
    description: 'Het Openbare ruimte API endpoint levert informatie aangaande één of meer instanties van een Openbare ruimte: Een openbare ruimte is een verzamelnaam voor alle buitenruimten die een naam hebben gekregen van de gemeente.'
  - name: Nummeraanduiding
    description: 'Het Nummeraanduiding API endpoint levert informatie aangaande één of meer instanties van een Nummeraanduiding: Een nummeraanduiding is het nummer dat de gemeente heeft gegeven aan een verblijfsobject, standplaats of ligplaats. Het nummer bestaat uit een huisnummer, huisletter en huisnummertoevoeging.'
  - name: Woonplaats
    description: 'Het Woonplaats API endpoint levert informatie aangaande één of meer instanties van een Woonplaats: Een woonplaats is een gedeelte van het grondgebied van een gemeente.'
parameters:
  id:
    name: id
    in: path
    description: Identifier
    required: true
    type: string
  geldigOp:
    name: geldigOp
    in: query
    type: string
    format: date
    required: false
    description: 'Filtert op objecten die geldig zijn op de opgegeven datum `JJJJ-MM-DD`'
  page:
    name: page
    in: query
    type: integer
    required: false
    default: 1
    description: 'Paginanummer voor paginering. Gebruik het `_links.next.href` object om te navigeren.'
  apiKey:
    name: 'X-Api-Key'
    in: header
    type: string
    required: true
    description: Geldige API Key om deze request uit te kunnen voeren.
  accept:
    name: Accept
    in: header
    type: string
    required: false
    default: application/hal+json
    description: Accept header voor Content-Negotiation. Op dit moment wordt alleen `application/hal+json` ondersteund welke ook de standaard is.
  geobody:
    in: body
    name: body
    description: JSON (`application/json`) object met een geoquery. Ondersteund worden `within`, `contains`, `disjoint` en `intersects` queries in combinatie met een `Point` of `Polygon` GeoJSON object.
    required: true
    schema:
      type: object
      properties:
        geometrie:
          type: object
          description: Het veld waarop geografisch gezocht moet worden. In dit geval is dit het veld `geometrie`.
          properties:
            contains:
              description: Deze property bepaalt het type query. In dit geval `contains`, maar het kan ook `within`, `disjoint` of `intersects` zijn. Het moet een valide GeoJSON `Point` of `Polygon` object bevatten.
              type: object
              properties:
                type:
                  type: string
                  description: 'Het type geometrie. De BAG API ondersteunt momenteel GeoJSON `Point` en `Polygon` objecten.'
                  example: 'Point'
                coordinates:
                  type: array
                  description: 'De coördinaten behorende bij dit GeoJSON object.'
                  example: [5.9623762, 52.2118093]
                  items:
                    type: number
                    description: 'De lengte- en breedtegraad in WGS84, [EPSG:4326](http://spatialreference.org/ref/epsg/4326/). Deze is nagenoeg gelijk aan ETRS89 [EPSG:4258](http://spatialreference.org/ref/epsg/4258/) en kan als standaard lengte- en breedtegraden worden gebruikt.'
  geobody-standplaats:
    in: body
    name: body
    description: JSON (`application/json`) object met een geoquery. Ondersteund worden `within`, `contains`, `disjoint` en `intersects` queries in combinatie met een `Point` of `Polygon` GeoJSON object.
