          nevenadres:
            $ref: '#/definitions/nevenadres'
          voorkomens:
            type: object
            required:
              - href
            description: 'Voorkomens behorende bij deze standplaats'
            properties:
              href:
                type: string
                description: 'Link naar een bijbehorend voorkomen'
                example: 'https://bag.basisregistraties.overheid.nl/api/v1/standplaatsen/0851030000000014/voorkomens'
      _embedded:
