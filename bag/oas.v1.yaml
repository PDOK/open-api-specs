paths:
  /panden:
    get:
      tags:
        - Pand
      summary: 'Zoeken op één of meer instanties van een pand'
      parameters:
        - $ref: '#/parameters/geldigOp'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/apiKey'
        - $ref: '#/parameters/accept'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/pandCollection'
        '403':
          description: 'Forbidden. Je hebt waarschijnlijk geen geldige `X-Api-Key` header meegestuurd.'
    post:
      tags:
        - Pand
      summary: 'Geografisch zoeken op één of meer instanties van een pand'
      parameters:
        - $ref: '#/parameters/geldigOp'
