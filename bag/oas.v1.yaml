              - href
            properties:
              href:
                type: string
                example: 'https://bag.basisregistraties.overheid.nl/api/v1/ligplaatsen/?page=2'
                description: 'Link naar de volgende pagina.'

  standplaats:
    type: object
    required:
      - identificatiecode
      - status
      - _links
      - _embedded
    properties:
