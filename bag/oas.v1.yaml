        - $ref: '#/parameters/geobody-pand'
        - $ref: '#/parameters/apiKey'
        - $ref: '#/parameters/accept'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/pandCollection'
        '400':
          description: 'Bad request. Je request body is geen geldige JSON of de query wordt niet ondersteund door de BAG API.'
        '403':
          description: 'Forbidden. Je hebt waarschijnlijk geen geldige `X-Api-Key` header meegestuurd.'
  '/panden/{id}':
    get:
      tags:
        - Pand
      summary: 'Een enkele instantie van een pand opvragen'
      parameters:
        - $ref: '#/parameters/geldigOp'
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/apiKey'
        - $ref: '#/parameters/accept'
      responses:
        '200':
          description: OK
          schema:
