definitions:
  polygon:
    type: object
    description: 'Geometrie is de beschrijving van de vorm van een object in de vorm van coördinaten.'
    properties:
      type:
        type: string
        description: 'Het type geometrie'
        example: 'Polygon'
      coordinates:
        type: array
        description: 'Een geneste lijst van coördinaten in lengte- en breedtegraden in ETRS89, [EPSG:4258](http://spatialreference.org/ref/epsg/4258/). Deze is nagenoeg gelijk aan WGS84 [EPSG:4326](http://spatialreference.org/ref/epsg/4326/) en kan als standaard lengte- en breedtegraden worden gebruikt.'
        items:
          type: array
          description: 'Lijst van coördinaten.'
          example: [[ 5.3329181,52.113041],[5.3512001,52.112830],[5.3510284,52.102340],[5.3329181,52.113041]]
          items:
            type: array
            description: 'De lengte- en breedtegraad.'
            items:
              type: number
              description: 'Een coördinaat'
  point:
    type: object
    description: 'Geometrie is de beschrijving van de vorm van een object in de vorm van coördinaten.'
    properties:
      type:
        type: string
        description: 'Het type geometrie'
        example: 'Point'
      coordinates:
        type: array
        description: 'De lengte- en breedtegraad in ETRS89, [EPSG:4258](http://spatialreference.org/ref/epsg/4258/). Deze is nagenoeg gelijk aan WGS84 [EPSG:4326](http://spatialreference.org/ref/epsg/4326/) en kan als standaard lengte- en breedtegraden worden gebruikt.'
        example: [5.3329181, 52.113041]
        items:
          type: number
          description: 'Een coördinaat'
  hoofdadres:
    type: object
    required:
      - href
    description: 'Een hoofdadres is het primaire adres van een gebouw of plek.'
    properties:
      href:
        type: string
        description: 'Link naar een bijbehorend hoofdadres.'
        example: 'http://bag.basisregistraties.overheid.nl/bag/id/nummeraanduiding/0150200000036467'
  nevenadres:
    type: array
    description: 'Een lijst van nevenadressen'
    items:
      type: object
      description: 'Een nevenadres is een aanvullend adres dat aan een verblijfsobject gegeven kan worden als deze meerdere ingangen heeft aan verschillende straten.'
      properties:
        href:
          type: string
          description: 'Link naar een bijbehorend hoofdadres.'
          example: 'http://bag.basisregistraties.overheid.nl/bag/id/nummeraanduiding/0150200000036467'
  geldigVoorkomen:
    type: object
    required:
      - beginGeldigheid
      - inOnderzoek
      - aanduidingInactief
      - aanduidingCorrectie
      - geconstateerd
      - _embedded
    description: Een voorkomen is een combinatie van gegevens die geldig zijn op grond van één adminsitratieve gebeurtenis, totdat één of meerdere gegevens gewijzigd worden.
    properties:
      beginGeldigheid:
        type: string
        format: date-time
        description: 'Een ingangsdatum is de begindatum vanaf wanneer een gegeven geldig is.'
        example: '2016-12-21T00:00:00Z+01:00'
      eindGeldigheid:
        type: [ "null", "string"]
        format: date-time
        description: 'Een ingangsdatum is de begindatum vanaf wanneer een gegeven geldig is.'
        example: '2016-12-22T00:00:00Z+01:00'
      inOnderzoek:
        type: boolean
        description: 'In onderzoek betekent dat onderzocht wordt of gegevens kloppen.'
        example: false
      aanduidingInactief:
        type: boolean
        description: 'Voorkomens van objecten met een begindatum in de toekomst die zijn gemuteerd. Ze maken daarmee geen onderdeel meer uit van de levenscyclus.'
        example: false
      aanduidingCorrectie:
        type: number
        description: 'Een inactief voorkomen als gevolg van synchronisatie tussen bronhouder en de Landelijke Voorziening BAG.'
        example: 0
      geconstateerd:
        type: boolean
        example: false
      _embedded:
        type: object
        required:
          - bron
        properties:
          bron:
            type: object
            required:
             - documentnummer
             - documentdatum
            properties:
              documentnummer:
                type: string
                description: 'De unieke aanduiding van de vindplaats van een document binnen een organisatie.'
                example: SLM/013164
              documentdatum:
                type: string
                description: 'De datum waarop het brondocument is vastgesteld, op basis waarvan een opname, mutatie of een verwijdering van gegevens ten aanzien van een object heeft plaatsgevonden.'
                format: date
                example: "2010-05-19"
  pand:
    type: object
    required:
      - identificatiecode
      - oorspronkelijkBouwjaar
      - status
      - _links
      - _embedded
    description: 'Een pand is een gebouw waar je in kunt en dat je af kan sluiten. Het gebouw staat altijd op de grond.'
    properties:
      identificatiecode:
        type: string
        description: 'Een identificatiecode van een pand is een authentiek gegeven en een unieke aanduiding van het pand.'
        example: '0003100000118018'
      oorspronkelijkBouwjaar:
        type: integer
        description: 'Een bouwjaar is een authentiek gegeven met betrekking tot het jaar dat een pand bouwkundig gereed is of wordt opgeleverd.'
        example: 1965
      status:
        type: string
        description: 'Een codering van de verschillende waarden die de status van een pand kan aannemen.'
        example: 'PandInGebruik'
      _links:
        type: object
        required:
          - self
          - voorkomens
          - verblijfsobjecten
        description: 'Links voor dit pand'
        properties:
          self:
            type: object
            description: 'Link naar de resource van het pand'
            properties:
              href:
                type: string
                description: 'Link naar de resource van het pand'
                example: 'https://bag.basisregistraties.overheid.nl/api/v1/panden/0003100000118018'
          voorkomens:
            type: object
            description: 'Voorkomens behorende bij dit pand'
            properties:
              href:
                type: string
                description: 'Link naar een bijbehorend voorkomen'
                example: 'https://bag.basisregistraties.overheid.nl/api/v1/panden/0003100000118018/voorkomens'
          verblijfsobjecten:
            type: object
            required:
              - href
            description: 'Verblijfsobjecten gerelateerd aan het pand'
            properties:
              href:
                type: string
                description: 'Link naar de query op de verblijfsobjecten gerelateerd aan het pand'
                example: 'https://bag.basisregistraties.overheid.nl/api/v1/verblijfsobjecten/?pand=0200100000801760'
      _embedded:
        type: object
        required:
          - geometrie
          - geldigVoorkomen
        properties:
          geometrie:
            $ref: '#/definitions/polygon'
          geldigVoorkomen:
            $ref: '#/definitions/geldigVoorkomen'

  pandCollection:
    type: object
    required:
      - _embedded
    properties:
      _embedded:
        type: object
        required:
          - panden
        properties:
          panden:
            type: array
            items:
              $ref: '#/definitions/pand'
      _links:
        type: object
        properties:
          self:
            type: object
            required:
              - href
            properties:
              href:
                type: string
                example: 'https://bag.basisregistraties.overheid.nl/api/v1/panden/'
                description: 'Link naar huidige pagina.'
          next:
            type: object
            required:
              - href
            properties:
              href:
                type: string
                example: 'https://bag.basisregistraties.overheid.nl/api/v1/panden/?page=2'
                description: 'Link naar de volgende pagina.'

  ligplaats:
    type: object
    required:
      - identificatiecode
      - status
      - _links
      - _embedded
    properties:
      identificatiecode:
        type: string
        description: 'Een identificatiecode van een ligplaats is een authentiek gegeven en een unieke aanduiding van de ligplaats.'
        example: '0329020000000153'
      status:
        type: string
        description: 'Een aanduiding van alle waarden die de status van een ligplaats en een standplaats kan aannemen.'
