            Content-Crs:
              description: Coordinaatreferentiesysteem van de meegegeven geometrie
              schema:
                type: string
                enum:
                  - 'epsg:4258'
                  - 'epsg:28992'
                default: 'epsg:4258'
            X-Pagination-Page:
              description: Nummer van de huidige pagina (paginanummering start bij 1)
              schema:
                type: integer
            X-Pagination-Limit:
              description: Aantal Objecten per pagina
              schema:
                type: integer
            X-Total-Count:
              description: Totaal aantal resultaten (max 10.000)
              schema:
                type: integer
          content:
            application/hal+json:
              schema:
                required:
                  - _embedded
                  - _links
                type: object
                properties:
                  _embedded:
                    required:
                      - percelen
                    type: object
                    properties:
                      percelen:
                        type: array
                        items:
                          $ref: '#/components/schemas/Perceel'
