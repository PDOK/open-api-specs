                   concepten:
                     href: https://lod-acceptatie.onderwijsregistratie.nl/api/catalogus/v1/concepten?eigenschap=http://lod.onderwijsregistratie.nl/cat/cdm/def/periodeBegindatum-v01
                   klasseNaar:
                     href: 
                   klasseVan:
                     href: https://lod-acceptatie.onderwijsregistratie.nl/api/catalogus/v1/klasse?subject=http://lod.onderwijsregistratie.nl/cat/cdm/def/AanmeldingMboCohort
                   modellen:
                     href: https://lod-acceptatie.onderwijsregistratie.nl/api/catalogus/v1/modellen?eigenschap=http://lod.onderwijsregistratie.nl/cat/cdm/sh/AanmeldingMboCohort/beginAanmeldperiode
                   self:
                     href: https://lod-acceptatie.onderwijsregistratie.nl/api/catalogus/v1/eigenschap?subject=http://lod.onderwijsregistratie.nl/cat/cdm/sh/AanmeldingMboCohort/beginAanmeldperiode
                 commentaar: De datum die het begin van de periode aangeeft (inclusief).
