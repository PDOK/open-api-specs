                 maxCount: 
                 maxLength: 
                 minCount: 
                 minLength: 
                 pattern: "([0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01]))"
                 uri: http://lod.onderwijsregistratie.nl/cat/cdm/def/periodeBegindatum-v01
             CijferExamen:
               value:
                 _links:
                   concepten:
                     href: https://lod-acceptatie.onderwijsregistratie.nl/api/catalogus/v1/concepten?eigenschap=http://lod.onderwijsregistratie.nl/cat/cdm/def/cijferExamen-v02
                   klasseNaar:
                     href: 
                   klasseVan:
                     href: https://lod-acceptatie.onderwijsregistratie.nl/api/catalogus/v1/klasse?subject=http://lod.onderwijsregistratie.nl/cat/cdm/def/Cijfer
                   modellen:
                     href: https://lod-acceptatie.onderwijsregistratie.nl/api/catalogus/v1/modellen?eigenschap=http://lod.onderwijsregistratie.nl/cat/cdm/sh/Cijfer/cijferExamen
                   self:
                     href: https://lod-acceptatie.onderwijsregistratie.nl/api/catalogus/v1/eigenschap?subject=http://lod.onderwijsregistratie.nl/cat/cdm/sh/Cijfer/cijferExamen
                 commentaar: Een kwantitatief beoordelingsresultaat van een examenonderdeel
                 datatype: http://www.w3.org/2001/XMLSchema#integer
                 label: "CijferExamen"
                 maxCount: 1
                 maxLength: 
                 minCount: 1
                 minLength: 
                 pattern: "\\d{0,3}"
                 uri: http://lod.onderwijsregistratie.nl/cat/cdm/def/cijferExamen-v02
      description: "OK."
    Eigenschappen:
      content:
        application/hal+json:
          schema:
            properties:
              _embedded:
                properties:
                  eigenschappen:
                    items:
                      $ref: "#/components/schemas/Eigenschap"
                    type: "array"
                required:
                - "eigenschappen"
                type: "object"
              _links:
                properties:
                  next:
                    description: "Absolute link naar volgende pagina (niet aanwezig\
                      \ als er geen volgende pagina is)"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=3"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                  prev:
                    description: "Absolute link naar vorige pagina (niet aanwezig\
                      \ als er geen vorige pagina is)"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=1"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                  self:
