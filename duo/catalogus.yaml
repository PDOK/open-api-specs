openapi: "3.0.0"
info:
  contact:
    name: "Kadaster"
    email: "dimitri.vanhees@kadaster.nl"
    url: "https://www.kadaster.nl"
  version: "0.0.1"
  title: "DUO Catalogus API"
servers:
- url: "https://.../api/v0"
paths:
  /concepten:
    get:
      parameters:
      - $ref: "https://rawgit.com/PDOK/open-api-specs/master/shared/parameters.yaml#/page"
      - $ref: "https://rawgit.com/PDOK/open-api-specs/master/shared/parameters.yaml#/pageSize"
      - $ref: "#/components/parameters/sort"
      - $ref: "#/components/parameters/schema"
      - $ref: "#/components/parameters/filter"
      - $ref: "#/components/parameters/klasse"
      - $ref: "#/components/parameters/eigenschap"
      responses:
        200:
          $ref: "#/components/responses/Concepten"
        401:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/401"
        403:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/403"
        406:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/406"
        503:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/503"
      summary: "Concepten collectie"
  /concept:
    get:
      parameters:
      - $ref: "#/components/parameters/subject"
      responses:
        200:
          $ref: "#/components/responses/Concept"
        401:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/401"
        403:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/403"
        404:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/404"
        406:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/406"
        503:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/503"
      summary: "Concept resource"
  /klassen:
    get:
      parameters:
      - $ref: "https://rawgit.com/PDOK/open-api-specs/master/shared/parameters.yaml#/page"
      - $ref: "https://rawgit.com/PDOK/open-api-specs/master/shared/parameters.yaml#/pageSize"
      - $ref: "#/components/parameters/sort"
      - $ref: "#/components/parameters/concept"
      - $ref: "#/components/parameters/filter"
      - $ref: "#/components/parameters/model"
      - $ref: "#/components/parameters/eigenschap"
      responses:
        200:
          $ref: "#/components/responses/Klassen"
        401:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/401"
        403:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/403"
        406:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/406"
        503:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/503"
      summary: "Klassen collectie"
  /klasse:
    get:
      parameters:
      - $ref: "#/components/parameters/subject"
      responses:
        200:
          $ref: "#/components/responses/Klasse"
        401:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/401"
        403:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/403"
        404:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/404"
        406:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/406"
        503:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/503"
      summary: "Klasse resource"
  /eigenschappen:
    get:
      parameters:
      - $ref: "https://rawgit.com/PDOK/open-api-specs/master/shared/parameters.yaml#/page"
      - $ref: "https://rawgit.com/PDOK/open-api-specs/master/shared/parameters.yaml#/pageSize"
      - $ref: "#/components/parameters/sort"
      - $ref: "#/components/parameters/concept"
      - $ref: "#/components/parameters/klasse"
      - $ref: "#/components/parameters/filter"
      - $ref: "#/components/parameters/model"
      responses:
        200:
          $ref: "#/components/responses/Eigenschappen"
        401:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/401"
        403:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/403"
        406:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/406"
        503:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/503"
      summary: "Eigenschappen collectie"
  /eigenschap:
    get:
      parameters:
      - $ref: "#/components/parameters/subject"
      responses:
        200:
          $ref: "#/components/responses/Eigenschap"
        401:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/401"
        403:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/403"
        404:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/404"
        406:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/406"
        503:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/503"
      summary: "Eigenschap resource"
  /modellen:
    get:
      parameters:
      - $ref: "https://rawgit.com/PDOK/open-api-specs/master/shared/parameters.yaml#/page"
      - $ref: "https://rawgit.com/PDOK/open-api-specs/master/shared/parameters.yaml#/pageSize"
      - $ref: "#/components/parameters/sort"
      - $ref: "#/components/parameters/datumVanaf"
      - $ref: "#/components/parameters/filter"
      - $ref: "#/components/parameters/klasse"
      - $ref: "#/components/parameters/eigenschap"
      responses:
        200:
          $ref: "#/components/responses/Modellen"
        401:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/401"
        403:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/403"
        406:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/406"
        503:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/503"
      summary: "Modellen collectie"
  /model:
    get:
      parameters:
      - $ref: "#/components/parameters/subject"
      responses:
        200:
          $ref: "#/components/responses/Model"
        401:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/401"
        403:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/403"
        404:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/404"
        406:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/406"
        503:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/503"
      summary: "Model resource"
components:
  parameters:
    sort:
      name: "sort"
      in: "query"
      description: "Specificeert op welk atribuut gesorteert moet worden. Indien er na de naam van het attribut, de string '.DESC' wordt meegegeven, wordt er aflopend gesorteerd"
      required: false
      example: "label.ASC"
      schema:
        type: "string"
        pattern: '^\w*\.(ASC|DESC)$'
    subject:
      name: "subject"
      in: "query"
      description: "URI van de op te vragen resource. Voorbeeld: http://lod.onderwijsregistratie.nl/cat/term/Cijfer"
      required: false
      schema:
        type: "string"
    schema:
      name: "schema"
      in: "query"
      description: "Filteren op `schema`"
      example: "https://lod.onderwijsregistraties.nl/scheme/Onderwijswettelijk"
      required: false
      schema:
        type: "string"
    filter:
      name: "filter"
      in: "query"
      description: "Hoofdletter ongevoelig filteren op `labels` van de resource"
      required: false
      schema:
        type: "string"
    concept:
      name: "concept"
      in: "query"
      description: "Filteren op `concept`"
      required: false
      example: "http://lod.onderwijsregistratie.nl/scheme/Opleiding/Collegegeld"
      schema:
        type: "string"
    datumVanaf:
      name: "datumVanaf"
      in: "query"
      description: "Filteren op `datumVanaf`"
      required: false
      schema:
        type: "string"
        format: "date"
    model:
      name: "model"
      in: "query"
      description: "Filteren op `model`"
      required: false
      example: "http://lod.onderwijsregistraties.nl/doc/ontology/v0/Cdm"
      schema:
        type: "string"
    klasse:
      name: "klasse"
      in: "query"
      description: "Filteren op `klasse`"
      required: false
      example: "http://lod.onderwijsregistraties.nl/cat/cdm/def/Postadres"
      schema:
        type: "string"
    eigenschap:
      name: "eigenschap"
      in: "query"
      description: "Filteren op `eigenschap`"
      required: false
      example: "http://lod.onderwijsregistraties.nl/cat/cdm/def/postcode-v02"
      schema:
        type: "string"
  responses:
    Concepten:
      description: "OK."
      headers:
        X-Pagination-Page:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xPaginationPage"
        X-Pagination-Limit:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xPaginationLimit"
        X-Total-Count:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xTotalCount"
      content:
        application/hal+json:
          schema:
            required:
            - "_embedded"
            - "_links"
            type: "object"
            properties:
              _embedded:
                type: "object"
                properties:
                  concepten:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Concept"
                required:
                - "concepten"
              _links:
                type: "object"
                allOf:
                - $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/schemas.yaml#/HalCollectionLinks"
    Concept:
      description: "OK."
      content:
        application/hal+json:
          schema:
            type: "object"
            allOf:
            - $ref: "#/components/schemas/Concept"
    Klassen:
      description: "OK."
      headers:
        X-Pagination-Page:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xPaginationPage"
        X-Pagination-Limit:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xPaginationLimit"
        X-Total-Count:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xTotalCount"
      content:
        application/hal+json:
          schema:
            required:
            - "_embedded"
            - "_links"
            type: "object"
            properties:
              _embedded:
                type: "object"
                properties:
                  klassen:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Klasse"
                required:
                - "klassen"
              _links:
                type: "object"
                allOf:
                - $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/schemas.yaml#/HalCollectionLinks"
    Klasse:
      description: "OK."
      content:
        application/hal+json:
          schema:
            type: "object"
            allOf:
            - $ref: "#/components/schemas/Klasse"
    Eigenschappen:
      description: "OK."
      headers:
        X-Pagination-Page:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xPaginationPage"
        X-Pagination-Limit:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xPaginationLimit"
        X-Total-Count:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xTotalCount"
      content:
        application/hal+json:
          schema:
            required:
            - "_embedded"
            - "_links"
            type: "object"
            properties:
              _embedded:
                type: "object"
                properties:
                  eigenschappen:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Eigenschap"
                required:
                - "eigenschappen"
              _links:
                type: "object"
                allOf:
                - $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/schemas.yaml#/HalCollectionLinks"
    Eigenschap:
      description: "OK."
      content:
        application/hal+json:
          schema:
            type: "object"
            allOf:
            - $ref: "#/components/schemas/Eigenschap"
    Modellen:
      description: "OK."
      headers:
        X-Pagination-Page:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xPaginationPage"
        X-Pagination-Limit:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xPaginationLimit"
        X-Total-Count:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xTotalCount"
      content:
        application/hal+json:
          schema:
            required:
            - "_embedded"
            - "_links"
            type: "object"
            properties:
              _embedded:
                type: "object"
                properties:
                  modellen:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Model"
                required:
                - "modellen"
              _links:
                type: "object"
                allOf:
                - $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/schemas.yaml#/HalCollectionLinks"
    Model:
      description: "OK."
      content:
        application/hal+json:
          schema:
            type: "object"
            allOf:
            - $ref: "#/components/schemas/Model"
  schemas:
    UriEnLabel:
      type: "object"
      required:
      - "uri"
      - "label"
      properties:
        "uri":
          type: "string"
          example: "http://lod.voorbeelduri.org"
        "label":
          type: "string"
          example: "VoorbeeldLabel"
    ConceptLinks:
      type: "object"
      required:
      - "_links"
      properties:
        _links:
          type: "object"
          required:
            - "self"
          properties:
            self:
              type: "object"
              required:
              - "href"
              - "uri"
              properties:
                href:
                  type: "string"
                  format: "url"
                  example: ".../concept?subject=http://lod.onderwijsregistratie.nl/scheme/Opleiding/Collegegeld"
                  description: "API URL van dit betreffende concept"
                uri:
                  type: "string"
                  format: "uri"
                  example: "http://lod.onderwijsregistratie.nl/scheme/Opleiding/Collegegeld"
                  description: "URI van dit betreffende concept"
            klassen:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "url"
                  description: "API URL van klassen die horen bij dit concept"
                  example: ".../klassen?concept=http://lod.onderwijsregistratie.nl/scheme/Opleiding/Collegegeld"
            eigenschappen:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "url"
                  description: "API URL van eigenschappen die horen bij dit concept"
                  example: ".../eigenschappen?concept=http://lod.onderwijsregistratie.nl/scheme/Opleiding/Collegegeld"
    Concept:
      type: "object"
      allOf:
      - type: "object"
        required:
          - "definitie"
        properties:
          label:
            type: "string"
            example: "Collegegeld"
          definitie:
            type: "string"
            example: "Is het bedrag dat een student moet betalen om colleges aan een universiteit of hogeschool te mogen bijwonen."
          bronnen:
            type: "array"
            items:
              type: "string"
              example: "http://wetten.overheid.nl/BWBR0018259/2017-01-01/#Paragraaf2_Artikel9"
          schemas:
            type: "array"
            items:
              $ref: "#/components/schemas/UriEnLabel"
      - $ref: "#/components/schemas/ConceptLinks"
    KlasseLinks:
      type: "object"
      required:
      - "_links"
      properties:
        _links:
          type: "object"
          "required": 
          - "self"
          - "modellen"
          properties:
            self:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "url"
                  description: "API URL van deze betreffende klasse"
                  example: ".../klasse?subject=http://lod.onderwijsregistraties.nl/cat/cdm/def/Postadres"
                uri:
                  type: "string"
                  format: "uri"
                  example: "http://lod.onderwijsregistraties.nl/cat/cdm/def/Postadres"
                  description: "URI van deze betreffende klasse"
            concepten:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "url"
                  description: "API URL van concepten die horen bij deze klasse"
                  example: ".../concepten?klasse=http://lod.onderwijsregistraties.nl/cat/cdm/def/Postadres"
            modellen:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "url"
                  description: "API URL van modellen die horen bij deze klasse"
                  example: ".../modellen?klasse=http://lod.onderwijsregistraties.nl/cat/cdm/def/Postadres"
            eigenschappen:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "url"
                  description: "API URL van eigenschappen die horen bij deze klasse"
                  example: ".../eigenschappen?klasse=http://lod.onderwijsregistraties.nl/cat/cdm/def/Postadres"
    Klasse:
      type: "object"
      allOf:
      - type: "object"
        properties:
          label:
            type: "string"
            example: "Postadres"
          commentaar:
            type: "string"
            example: "Een adres waarop de post kan worden bezorgd"
          vervangenDoor:
            type: "string"
            example: "http://lod.onderwijsregistraties.nl/cat/cdm/def/Postadres-v02"
            nullable: true
          enumeratie:
            type: "array"
            nullable: true
            description: "Indien klasse een enumeratie is, is deze lijst gevuld met de uris van de waardes die voor mogen komen"
            items:
              $ref: "#/components/schemas/UriEnLabel"
      - $ref: "#/components/schemas/KlasseLinks"
    EigenschapLinks:
      type: "object"
      required:
      - "_links"
      properties:
        _links:
          type: "object"
          properties:
            self:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "url"
                  description: "API URL van dit betreffende eigenschap"
                  example: ".../eigenschap?subject=http://lod.onderwijsregistraties.nl/cat/cdm/def/postcode-v02"
                uri:
                  type: "string"
                  format: "uri"
                  example: "http://lod.onderwijsregistraties.nl/cat/cdm/def/postcode-v02"
                  description: "URI van deze betreffende eigenschap"
            concepten:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "url"
                  description: "API URL van concepten die horen bij deze eigenschap"
                  example: ".../concepten?eigenschap=http://lod.onderwijsregistraties.nl/cat/cdm/def/postcode-v02"
            klasseVan:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "url"
                  description: "API URL van de klasse die deze eigenschap heeft"
                  example: ".../klasse?subject=http://lod.onderwijsregistraties.nl/cat/cdm/def/Adres"
            klasseNaar:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "url"
                  description: "In het geval dat deze eigenschap de relatie van een Klasse (A) met een andere Klasse (B) beschrijft, dan is dit de API URL naar de Klasse (B)"
                  example: ".../klasse?subject=..."
            modellen:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "url"
                  description: "API URL van modellen die horen bij deze eigenschap"
                  example: ".../modellen?eigenschap=http://lod.onderwijsregistraties.nl/cat/cdm/def/postcode-v02"
    Eigenschap:
      type: "object"
      allOf:
      - type: "object"
        required:
        - "datatype"
        properties:
          vervangenDoor:
            $ref: "#/components/schemas/UriEnLabel"
          label:
            type: "string"
            example: "postcode"
            description: "https://www.w3.org/2000/01/rdf-schema#label"
          commentaar:
            type: "string"
            example: "De door de Post NL vastgestelde code behorend bij de straatnaam en het huisnummer dan wel de door Post NL vastgestelde code behorende bij een bepaalde combinatie van een naam openbare ruimte en een huisnummer."
          datatype:
            type: "string"
            description: "http://www.w3.org/ns/shacl#datatype"
            example: "string"
          pattern:
