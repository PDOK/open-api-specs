                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=1"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                  self:
                    description: "Absolute link naar huidige pagina"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=2"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                required:
                - "self"
                type: "object"
            required:
            - "_embedded"
            - "_links"
            type: "object"
      description: "OK."
      headers:
        X-Pagination-Limit:
          $ref: "#/components/headers/X-Pagination-Limit"
        X-Pagination-Page:
          $ref: "#/components/headers/X-Pagination-Page"
        X-Total-Count:
          $ref: "#/components/headers/X-Total-Count"
    Model:
      content:
        application/hal+json:
          schema:
            allOf:
            - $ref: "#/components/schemas/Model"
            type: "object"
      description: "OK."
    Modellen:
      content:
        application/hal+json:
          schema:
            properties:
              _embedded:
                properties:
                  modellen:
                    items:
                      $ref: "#/components/schemas/Model"
                    type: "array"
                required:
                - "modellen"
                type: "object"
              _links:
                properties:
                  next:
                    description: "Absolute link naar volgende pagina (niet aanwezig\
                      \ als er geen volgende pagina is)"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=3"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                  prev:
                    description: "Absolute link naar vorige pagina (niet aanwezig\
                      \ als er geen vorige pagina is)"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=1"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                  self:
                    description: "Absolute link naar huidige pagina"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=2"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                required:
                - "self"
                type: "object"
            required:
            - "_embedded"
            - "_links"
            type: "object"
      description: "OK."
      headers:
        X-Pagination-Limit:
          $ref: "#/components/headers/X-Pagination-Limit"
        X-Pagination-Page:
          $ref: "#/components/headers/X-Pagination-Page"
        X-Total-Count:
          $ref: "#/components/headers/X-Total-Count"
  schemas:
    Concept:
      description: >
        Een concept is een "onderwerp van gesprek". Concepten worden uitgewerkt als onderdeel van een conceptueel 
        model en daarbij horen definities, toelichtingen, relaties met andere concepten, wetsartikelen of andere 
        uitleg. Bij elkaar vormen alle concepten een soort "van Dale" van de uitvoering.
      properties:
        _links:
          properties:
            eigenschappen:
              description: "Link naar de eigenschappen die horen bij dit concept"
              properties:
                href:
                  description: "URL van de link"
                  example: "https://lod.onderwijsregistratie.nl/api/catalogus/v1/eigenschappen?concept=http://lod.onderwijsregistratie.nl/cat/term/BevoegdGezag"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
            klassen:
              description: "Link naar klassen die horen bij dit concept"
              properties:
                href:
                  description: "URL van de link"
                  example: "https://lod.onderwijsregistratie.nl/api/catalogus/v1/klassen?concept=http://lod.onderwijsregistratie.nl/cat/term/BevoegdGezag"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
            self:
              description: "Absolute link naar het concept"
              properties:
                href:
                  description: "URL van de link"
                  example: "https://lod.onderwijsregistratie.nl/api/catalogus/v1/concept?subject=http://lod.onderwijsregistratie.nl/cat/term/BevoegdGezag"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
          type: "object"
        bronnen:
          items:
            type: "string"
            example: "http://wetten.overheid.nl/jci1.3:c:BWBR0005537&hoofdstuk=1&titeldeel=1.1&artikel=1:1&z=2017-12-01&g=2017-12-01"
          type: "array"
          description: "http://purl.org/dc/terms/source"
        definitie:
          type: "string"
          description: "http://www.w3.org/2004/02/skos/core#Definition"
          example: "Een orgaan van een rechtspersoon krachtens publiekrecht ingesteld (a-orgaan) of een persoon of college met enig openbaar gezag bekleed (b-orgaan)."
        label:
          type: "string"
          description: "https://www.w3.org/2000/01/rdf-schema#label"
          example: "Bevoegd gezag"
        schemas:
          items:
            type: "string"
            example: "http://lod.onderwijsregistratie.nl/cat/doc/taxonomy/Organisatie"
          type: "array"
          description: "http://www.w3.org/2004/02/skos/core#ConceptScheme"
        uri:
          type: "string"
          description: "URI van het specifieke concept"
          example: "http://lod.onderwijsregistratie.nl/cat/term/BevoegdGezag"
      type: "object"
    Eigenschap:
      properties:
        _links:
          properties:
            concepten:
              description: "Link naar concepten die horen bij deze eigenschap"
              properties:
                href:
                  description: "URL van de link"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
            klasseNaar:
              description: "In het geval dat deze eigenschap de relatie van een Klasse\
                \ (A) met een andere Klasse (B) beschrijft, dan is dit de link naar\
                \ de Klasse (B)"
              properties:
                href:
                  description: "URL van de link"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
            klasseVan:
              description: "Link naar de klasse die deze eigenschap heeft"
              properties:
                href:
                  description: "URL van de link"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
            modellen:
              description: "Link naar modellen die horen bij deze eigenschap"
              properties:
                href:
                  description: "URL van de link"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
            self:
              description: "Link naar deze eigenschap"
              properties:
                href:
                  description: "URL van de link"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
          type: "object"
        commentaar:
          type: "string"
          description: "http://www.w3.org/2000/01/rdf-schema#comment"
        datatype:
          description: "http://www.w3.org/ns/shacl#datatype"
          type: "string"
        label:
          description: "https://www.w3.org/2000/01/rdf-schema#label"
          type: "string"
        maxCount:
          description: "http://www.w3.org/ns/shacl#maxCount"
          type: "integer"
        maxLength:
          description: "http://www.w3.org/ns/shacl#maxLength"
          type: "integer"
        minCount:
          description: "http://www.w3.org/ns/shacl#minCount"
          type: "integer"
        minLength:
          description: "http://www.w3.org/ns/shacl#minLength"
          type: "integer"
        pattern:
          description: "http://www.w3.org/ns/shacl#pattern"
          type: "string"
        uri:
          description: "URI van de specifieke eigenschap"
          type: "string"
      required:
      - "_links"
      type: "object"
    Error:
      description: "Object gespecificeerd volgens https://tools.ietf.org/html/rfc7807."
      properties:
        detail:
          example: "HTTP 404 Not Found"
          type: "string"
        instance:
          example: "self"
          type: "string"
        status:
          example: 404
          format: "int32"
          type: "integer"
        title:
          example: "Not Found"
          type: "string"
        type:
          description: "URI naar een pagina met meer informatie over deze foutmelding\
            \ voor de ontwikkelaar."
          example: "about:blank"
          type: "string"
      required:
      - "title"
      - "status"
      - "detail"
      type: "object"
    Klasse:
      description: >
        Een klasse van gegevens is de type-aanduiding voor een groep van gelijksoortige gegevens.  Het heeft 
        een aantal verplichte of optionele eigenschappen.  De structuur van de groep gegevens ligt daarmee vast. 
        De betekenis en doelstelling van een klasse worden nader uitgelegd aan de hand van een concept. (Noot GGR: 
        klassen kunnen eigenschappen overerven van een superklasse, maar dat is nu niet in de api opgenomen).
        
        Een enumeratieklasse is een speciaal soort klasse met een limitatieve set van toegestane waarden. 
        Enumeratieklassen worden centraal beheerd en meervoudig gebruikt in logische modellen.  Wat wordt bedoeld 
        met een enumatieklasse wordt nader uitgelegd aan de hand van een concept.
      properties:
        _links:
          properties:
            concepten:
              description: "Link naar concepten die horen bij deze eigenschap"
              properties:
                href:
                  description: "URL van de link"
                  example: "https://lod.onderwijsregistratie.nl/api/catalogus/v1/concepten?klasse=http://lod.onderwijsregistratie.nl/cat/cdm/def/AangebodenMboOpleiding"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
            eigenschappen:
              description: "Link naar de eigenschappen die horen bij deze klasse"
              properties:
                href:
                  description: "URL van de link"
                  example: "https://lod.onderwijsregistratie.nl/api/catalogus/v1/eigenschappen?klasse=http://lod.onderwijsregistratie.nl/cat/cdm/def/AangebodenMboOpleiding"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
            modellen:
              description: "Link naar modellen die horen bij deze eigenschap"
              properties:
                href:
                  description: "URL van de link"
                  example: "https://lod.onderwijsregistratie.nl/api/catalogus/v1/modellen?klasse=http://lod.onderwijsregistratie.nl/cat/cdm/def/AangebodenMboOpleiding"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
            self:
              description: "Absolute link naar de resource"
              properties:
                href:
                  description: "URL van de link"
                  example: "https://lod.onderwijsregistratie.nl/api/catalogus/v1/klasse?subject=http://lod.onderwijsregistratie.nl/cat/cdm/def/AangebodenMboOpleiding"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
          type: "object"
        commentaar:
          type: "string"
          description: "https://www.w3.org/2000/01/rdf-schema#comment"
          example: "Is een Opleidingseenheid die door een Onderwijsaanbieder aangeboden wordt in het MBO, in een bepaalde vorm, al dan niet op een bepaalde Onderwijslocatie."
        enumeratie:
          items:
            properties:
              code:
                type: "string"
                description: "URI van een voorkomen in de limitatieve set van toegestane waarden."
              label:
                type: "string"
                description: "https://www.w3.org/2000/01/rdf-schema#label"
            type: "object"
          type: "array"
        label:
          type: "string"
          description: "https://www.w3.org/2000/01/rdf-schema#label"
          example: "AangebodenMboOpleiding"
        uri:
          type: "string"
          description: "URI van de specifieke klasse"
          example: "http://lod.onderwijsregistratie.nl/cat/cdm/def/AangebodenMboOpleiding"
        vervangenDoor:
          nullable: true
          type: "string"
          description: "http://purl.org/dc/terms/isReplacedBy"
          example: "http://lod.onderwijsregistratie.nl/cat/cdm/def/NieuweKlasse"
      required:
      - "_links"
      type: "object"
    Model:
      description: >
        https://www.w3.org/2002/07/owl#Ontology: Logische data-/informatiemodellen worden in de ontwerpfase gemaakt om een set gegevens voor uitwisseling 
        en/of opslag functioneel te beschrijven .  Modellen bestaan uit klassen, associaties, eigenschappen en 
        enumeraties.  In samenhang kunnen ze dienen om de integriteit van de beschreven data te valideren. 
        Technische modellen  worden afgeleid van de logische modellen maar zijn vaak specifiek voor gebruikte 
        techniek.
      properties:
        _links:
          properties:
            eigenschappen:
              description: "Link naar eigenschappen die horen bij dit model"
              properties:
                href:
                  description: "URL van de link"
                  example: "https://lod.onderwijsregistratie.nl/api/catalogus/v1/eigenschappen?model=http://lod.onderwijsregistratie.nl/cat/doc/ontology/v1/Cdm"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
            klassen:
              description: "Link naar klassen die horen bij dit model"
              properties:
                href:
                  description: "URL van de link"
                  example: "https://lod.onderwijsregistratie.nl/api/catalogus/v1/klassen?model=http://lod.onderwijsregistratie.nl/cat/doc/ontology/v1/Cdm"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
            self:
              description: "Link naar dit model"
              properties:
                href:
                  description: "URL van de link"
                  example: "https://lod.onderwijsregistratie.nl/api/catalogus/v1/model?subject=http://lod.onderwijsregistratie.nl/cat/doc/ontology/v1/Cdm"
                  format: "url"
                  type: "string"
              required:
              - "href"
              type: "object"
          type: "object"
        datumVanaf:
          format: "date"
          type: "string"
          example: "2019-01-24"
          description: "http://purl.org/dc/terms/modified"
        label:
          type: "string"
          example: "Canoniek Datamodel DUO"
          description: "https://www.w3.org/2000/01/rdf-schema#label"
        uri:
          type: "string"
          example: "http://lod.onderwijsregistratie.nl/cat/doc/ontology/v1/Cdm"
          description: "URI van het specifieke model"
        versieInfo:
          items:
            type: "string"
            example: "Aangemaakt op 2019-01-24 09:11:24 op basis van commit 3715."
            description: "https://www.w3.org/2002/07/owl#versionInfo"
          type: "array"
      type: "object"
