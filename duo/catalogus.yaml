                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=2"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                required:
                - "self"
                type: "object"
            required:
