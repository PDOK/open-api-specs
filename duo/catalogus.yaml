---
openapi: "3.0.0"
info:
  contact:
    email: "gegevensmagazijn@duo.nl"
    name: "Dienst Uitvoering Onderwijs"
    url: "https://www.duo.nl"
  title: "DUO Catalogus API"
  version: "1.0.0"
  description: >
    Voor ontwikkelaars die de data uit RIO in een eigen applicatie 
    willen inzetten  is de catalogus met RIO-metadata gevirtualiseerd 
    met een API.  Dit heeft als doel perfecte traceerbaarheid van 
    gegevens door verschillende omgevingen in een ketenproces heen. 
    Met deze API kunnen de gewenste gegevensbeschrijvingen worden 
    opgezocht en de URI worden vastgelegd in lokale 
    systemen/documentatie.  Hierdoor blijven de definities scherp en 
    de terminologie eenduidig. Ook kunnen de consequenties van 
    veranderingen aan de bron makkelijker worden uitgezocht.
    Nota bene 1:  Het is aantrekkelijk als aanbieders van data hun 
    metadata volgens een collectief profiel als dit ontsluiten. DUO, 
    als afnemer van de basisregistraties, zou op deze manier een link 
    kunnen opnemen van BPR- of andere gegevens in applicatie-ontwerpen.
    Nota bene 2: In de praktijk maken organisaties een eigen keuze uit 
    een scala van (commerci&#235;le)  ontwikkelplatforms. Het idee achter de 
    catalogus-API is vooral krachtig als zulke platforms in staat zijn 
    om de API uit te vragen.
servers:
- url: "https://lod.onderwijsregistratie.nl/api/catalogus/v1"
paths:
  /concept:
    get:
      parameters:
      - $ref: "#/components/parameters/subjectConcept"
      responses:
        200:
          $ref: "#/components/responses/Concept"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        404:
          $ref: "#/components/responses/404"
        406:
          $ref: "#/components/responses/406"
        503:
          $ref: "#/components/responses/503"
      summary: "Concept resource"
  /concepten:
    get:
      parameters:
      - $ref: "#/components/parameters/page"
      - $ref: "#/components/parameters/pageSize"
      - $ref: "#/components/parameters/schema"
      - $ref: "#/components/parameters/klasse"
      - $ref: "#/components/parameters/eigenschap"
      - $ref: "#/components/parameters/filter"
      - $ref: "#/components/parameters/sortPropertyConcept"
      - $ref: "#/components/parameters/sortDirection"
      responses:
        200:
          $ref: "#/components/responses/Concepten"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        406:
          $ref: "#/components/responses/406"
        503:
          $ref: "#/components/responses/503"
      summary: "Concepten collectie"
  /eigenschap:
    get:
      parameters:
      - $ref: "#/components/parameters/subjectEigenschap"
      responses:
        200:
          $ref: "#/components/responses/Eigenschap"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        404:
          $ref: "#/components/responses/404"
        406:
          $ref: "#/components/responses/406"
        503:
          $ref: "#/components/responses/503"
      summary: "Eigenschap resource"
  /eigenschappen:
    get:
      parameters:
      - $ref: "#/components/parameters/page"
      - $ref: "#/components/parameters/pageSize"
      - $ref: "#/components/parameters/concept"
      - $ref: "#/components/parameters/klasse"
      - $ref: "#/components/parameters/model"
      - $ref: "#/components/parameters/filter"
      - $ref: "#/components/parameters/sortProperty"
      - $ref: "#/components/parameters/sortDirection"
      responses:
        200:
          $ref: "#/components/responses/Eigenschappen"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        406:
          $ref: "#/components/responses/406"
        503:
          $ref: "#/components/responses/503"
      summary: "Eigenschappen collectie"
  /klasse:
    get:
      parameters:
      - $ref: "#/components/parameters/subjectKlasse"
      responses:
        200:
          $ref: "#/components/responses/Klasse"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        404:
          $ref: "#/components/responses/404"
        406:
          $ref: "#/components/responses/406"
        503:
          $ref: "#/components/responses/503"
      summary: "Klasse resource"
  /klassen:
    get:
      parameters:
      - $ref: "#/components/parameters/page"
      - $ref: "#/components/parameters/pageSize"
      - $ref: "#/components/parameters/concept"
      - $ref: "#/components/parameters/eigenschap"
      - $ref: "#/components/parameters/model"
      - $ref: "#/components/parameters/filter"
      - $ref: "#/components/parameters/sortProperty"
      - $ref: "#/components/parameters/sortDirection"
      responses:
        200:
          $ref: "#/components/responses/Klassen"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        406:
          $ref: "#/components/responses/406"
        503:
          $ref: "#/components/responses/503"
      summary: "Klassen collectie"
  /model:
    get:
      parameters:
      - $ref: "#/components/parameters/subjectModel"
      responses:
        200:
          $ref: "#/components/responses/Model"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        404:
          $ref: "#/components/responses/404"
        406:
          $ref: "#/components/responses/406"
        503:
          $ref: "#/components/responses/503"
      summary: "Model resource"
  /modellen:
    get:
      parameters:
      - $ref: "#/components/parameters/page"
      - $ref: "#/components/parameters/pageSize"
      - $ref: "#/components/parameters/eigenschap"
      - $ref: "#/components/parameters/klasse"
      - $ref: "#/components/parameters/filter"
      - $ref: "#/components/parameters/sortProperty"
      - $ref: "#/components/parameters/sortDirection"
      responses:
        200:
          $ref: "#/components/responses/Modellen"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        406:
          $ref: "#/components/responses/406"
        503:
          $ref: "#/components/responses/503"
      summary: "Modellen collectie"
components:
  headers:
    Retry-After:
      description: "Tijdstip waarop verwacht is dat de service weer beschikbaar zal\
        \ zijn."
      schema:
        format: "date-time"
        type: "string"
      x-example: "Sun, 28 Nov 2017 16:41:41 GMT"
    X-Pagination-Limit:
      description: "Aantal Objecten per pagina"
      schema:
        format: "int32"
        type: "integer"
    X-Pagination-Page:
      description: "Nummer van de huidige pagina (paginanummering start bij 1)"
      schema:
        format: "int32"
        type: "integer"
    X-Request-ID:
      description: "ID van het request"
      schema:
        type: "string"
    X-Total-Count:
      description: "Totaal aantal resultaten (max 15.000)"
      schema:
        format: "int32"
        type: "integer"
  parameters:
    concept:
      description: "Filteren op `concept`"
      in: "query"
      name: "concept"
      example: "http://lod.onderwijsregistratie.nl/cat/term/BevoegdGezag"
      schema:
        type: "string"
    eigenschap:
      description: "Filteren op `eigenschap`"
      example: "http://lod.onderwijsregistratie.nl/cat/cdm/def/bevoegdGezagnummer"
      in: "query"
      name: "eigenschap"
      schema:
        type: "string"
    filter:
      description: "Hoofdletter ongevoelig filteren op `labels` van de resource"
      example: "post"
      in: "query"
      name: "filter"
      schema:
        type: "string"
    klasse:
      description: "Filteren op `klasse`"
      example: "http://lod.onderwijsregistratie.nl/cat/cdm/def/BevoegdGezagErkenning"
      in: "query"
      name: "klasse"
      schema:
        type: "string"
    model:
      description: "Filteren op `model`"
      example: "http://lod.onderwijsregistratie.nl/cat/doc/ontology/v1/Cdm"
      in: "query"
      name: "model"
      schema:
        type: "string"
    page:
      description: "Paginanummer voor paginering. Gebruik het `_links.next.href` object\
        \ om te navigeren."
      in: "query"
      name: "page"
      required: false
      schema:
        default: 1
        format: "int32"
        minimum: 1
        type: "integer"
    pageSize:
      in: "query"
      name: "pageSize"
      required: false
      schema:
        default: 20
        enum:
        - 10
        - 20
        - 50
        - 100
        format: "int32"
        type: "integer"
    schema:
      description: "Filteren op `schema`"
      example: "http://lod.onderwijsregistratie.nl/cat/doc/taxonomy/Onderwijswettelijk"
      in: "query"
      name: "schema"
      schema:
        type: "string"
    sortDirection:
      description: "Specificeert de richting van de sortering."
      example: "desc"
      in: "query"
      name: "sortDirection"
      schema:
        default: "asc"
        enum:
        - "asc"
        - "desc"
        type: "string"
    sortProperty:
      description: "Specificeert op welk atribuut gesorteerd moet worden."
      example: "label"
      in: "query"
      name: "sortProperty"
      schema:
        enum:
        - "label"
        type: "string"
    sortPropertyConcept:
      description: "Specificeert op welk atribuut gesorteerd moet worden."
      example: "altLabel"
      in: "query"
      name: "sortProperty"
      schema:
        enum:
        - "label"
        - "altLabel"
        type: "string"
    subjectConcept:
      description: "URI van de op te vragen resource."
      in: "query"
      example: "http://lod.onderwijsregistratie.nl/cat/term/BevoegdGezag"
      name: "subject"
      required: true
      schema:
        type: "string"
    subjectKlasse:
      description: "URI van de op te vragen resource."
      in: "query"
      example: "http://lod.onderwijsregistratie.nl/cat/cdm/def/AangebodenMboOpleiding"
      name: "subject"
      required: true
      schema:
        type: "string"
    subjectEigenschap:
      description: "URI van de op te vragen resource."
      in: "query"
      example: "http://lod.onderwijsregistratie.nl/cat/cdm/sh/Cijfer/cijferExamen"
      name: "subject"
      required: true
      schema:
        type: "string"
    subjectModel:
      description: "URI van de op te vragen resource."
      in: "query"
      example: "http://lod.onderwijsregistratie.nl/cat/doc/ontology/v1/Cdm"
      name: "subject"
      required: true
      schema:
        type: "string"
  responses:
    401:
      content:
        application/hal+json:
          schema:
            $ref: "#/components/schemas/Error"
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Error"
      description: "Unauthorized. Je hebt waarschijnlijk geen geldige `X-Api-Key`\
        \ header meegestuurd."
      headers:
        X-Request-ID:
          $ref: "#/components/headers/X-Request-ID"
    403:
      content:
        application/hal+json:
          schema:
            $ref: "#/components/schemas/Error"
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Error"
      description: "Forbidden. Je hebt geen rechten om deze URL te benaderen."
      headers:
        X-Request-ID:
          $ref: "#/components/headers/X-Request-ID"
    404:
      content:
        application/hal+json:
          schema:
            $ref: "#/components/schemas/Error"
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Error"
      description: "Not found"
      headers:
        X-Request-ID:
          $ref: "#/components/headers/X-Request-ID"
    406:
      content:
        application/hal+json:
          schema:
            $ref: "#/components/schemas/Error"
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Error"
      description: "Not Acceptable. Je hebt waarschijnlijk een gewenst formaat met\
        \ de `Accept` header verstuurd welke niet ondersteund wordt. De API kan momenteel\
        \ alleen `application/hal+json` terugsturen."
      headers:
        X-Request-ID:
          $ref: "#/components/headers/X-Request-ID"
    503:
      content:
        application/hal+json:
          schema:
            $ref: "#/components/schemas/Error"
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Error"
      description: "Service Unavailable. Er vindt mogelijk (gepland) onderhoud of\
        \ een storing plaats."
      headers:
        Retry-After:
          $ref: "#/components/headers/Retry-After"
        X-Request-ID:
          $ref: "#/components/headers/X-Request-ID"
    Concept:
      content:
        application/hal+json:
          schema:
            allOf:
            - $ref: "#/components/schemas/Concept"
            type: "object"
      description: "OK."
    Concepten:
      content:
        application/hal+json:
          schema:
            properties:
              _embedded:
                properties:
                  concepten:
                    items:
                      $ref: "#/components/schemas/Concept"
                    type: "array"
                required:
                - "concepten"
                type: "object"
              _links:
                properties:
                  next:
                    description: "Absolute link naar volgende pagina (niet aanwezig\
                      \ als er geen volgende pagina is)"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=3"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                  prev:
                    description: "Absolute link naar vorige pagina (niet aanwezig\
                      \ als er geen vorige pagina is)"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=1"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                  self:
                    description: "Absolute link naar huidige pagina"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=2"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                required:
                - "self"
                type: "object"
            required:
            - "_embedded"
            - "_links"
            type: "object"
      description: "OK."
      headers:
        X-Pagination-Limit:
          $ref: "#/components/headers/X-Pagination-Limit"
        X-Pagination-Page:
          $ref: "#/components/headers/X-Pagination-Page"
        X-Total-Count:
          $ref: "#/components/headers/X-Total-Count"
    Eigenschap:
      content:
        application/hal+json:
          schema:
            allOf:
            - $ref: "#/components/schemas/Eigenschap"
            type: "object"
          examples:
             wordt aangeboden door:
               value:
                 _links:
                   concepten:
                     href: https://lod-acceptatie.onderwijsregistratie.nl/api/catalogus/v1/concepten?eigenschap=http://lod.onderwijsregistratie.nl/cat/cdm/def/AangebodenOpleiding/wordtaangebodendoor
                   klasseNaar:
                     href: https://lod-acceptatie.onderwijsregistratie.nl/api/catalogus/v1/klasse?subject=http://lod.onderwijsregistratie.nl/cat/cdm/def/Onderwijsaanbieder
                   klasseVan:
                     href: https://lod-acceptatie.onderwijsregistratie.nl/api/catalogus/v1/klasse?subject=http://lod.onderwijsregistratie.nl/cat/cdm/def/AangebodenOpleiding
                   modellen:
                     href: https://lod-acceptatie.onderwijsregistratie.nl/api/catalogus/v1/modellen?eigenschap=http://lod.onderwijsregistratie.nl/cat/cdm/sh/AangebodenOpleiding/wordtaangebodendoor
                   self:
                     href: https://lod-acceptatie.onderwijsregistratie.nl/api/catalogus/v1/eigenschap?subject=http://lod.onderwijsregistratie.nl/cat/cdm/sh/AangebodenOpleiding/wordtaangebodendoor
                 commentaar: 
                 datatype: 
                 label: "wordt aangeboden door"
                 maxCount: 1
                 maxLength: 
                 minCount: 1
                 minLength: 
                 pattern: 
                 uri: http://lod.onderwijsregistratie.nl/cat/cdm/def/AangebodenOpleiding/wordtaangebodendoor
             PeriodeBegindatum:
               value:
